{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<nav>
  <ul class="pager">
    {{ if .Paginator.HasPrev }}
    <li><a href="{{ .Site.BaseURL }}{{ .Paginator.Prev.URL }}">&laquo; Previous</a></li>
    {{ end }}
    {{ if .Paginator.HasNext }}
    <li><a href="{{ .Site.BaseURL }}{{ .Paginator.Next.URL }}">Next &raquo;</a></li>
    {{ end }}
  </ul>
</nav>
{{ end }}
